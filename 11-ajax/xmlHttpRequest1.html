<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>XMLHttpRequest #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        // ...
        function ajax(config) {
            const xhr = XMLHttpRequest()
            xhr.open("GET", config.url, true)// 1 - Abrir requisição do tipo "GET" / 2 - Espero receber dentro de "config", um parâmetro "url" / 3 - Esse parâmetro diz que a requisição vai ser feita de forma assincrona.

            xhr.onload = e => {
                if (xhr.status === 200) {
                    config.sucesso(xhr.response)
                } else if (xhr.status >= 400) {
                    config.erro({
                        code: xhr.status,
                        text: xhr.statusText
                    })
                }
            }
        }
    </script>
</body>
