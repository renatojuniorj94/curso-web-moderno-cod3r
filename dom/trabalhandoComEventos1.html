<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" > Vantagem de usar dentro da tag é que o evento fica explicito para quem está lendo o código. A desvantagem é que você perde a flexibilidade -->
        <a esperar-um-pouco href="https://google.com.br" >Google</a> <!-- obrigatorio usar 'event' e não 'evento'-->
    </div>
    <script>
        // ...

        function navegarEm5s(evento) {
            evento.preventDefault() //Previne que o comportamento padrão ocorra
            console.log('Saindo em 5 segundos...')
            setTimeout(() => {
                const link = evento.target
                window.location.href = link.href //substituindo url na barra do navegador
            }, 5000)
        }

        /* const a = document.querySelector('a')
        a.onclick = navegarEm5s */

        //Não é correto usarmos eventos em cima de classes ou id. Os mesmos devem ser usados para estilo. Para isso usamos atributos ([attr]), pois o mesmo é ignorado pelo browser.
        const a = document.querySelector('[esperar-um-pouco]')
        a.onclick = navegarEm5s
    </script>
</body>
