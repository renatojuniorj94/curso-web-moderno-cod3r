<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        // ...

        //Adicionamos o '#' porque ele espera um seletor, pode ser class, id, tag, atributo...
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')

        deselecionar('*') //Usando seletor universal
        selecionar('.terceiro.ultimo')

        deselecionar('*')
        selecionar(':not(#primeiro)') //Todos que não tem id 'primeiro' serão selecionados

        deselecionar('*')
        selecionar(':nth-child(1)') //Ele vai selecionar '#primeiro' por ser o primeiro filho da tag 'body', e também vai selecionar '.terceiro.ultimo' dentro da tag 'span' que é o primeiro filho da tag 'div'

        deselecionar('*')
        selecionar('div:nth-of-type(1)') //Selecionando o primeiro elemento, nesse caso será a tag 'div'
        selecionar('span:nth-of-type(1)') //Selecionando o primeiro elemento, nesse caso será a tag 'span'

        deselecionar('*')
        selecionar('[wb-attrib]') //Selecionando um atributo
    </script>
</body>
</html>
