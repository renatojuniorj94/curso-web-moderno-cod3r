    function toggleFilhos() {
        let filhos = document.querySelectorAll("#pai .filho");
        filhos.forEach(filho => {
            if (filho.style.display === "none") {
                filho.style.display = "block"; // Mostra os filhos
            } else {
                filho.style.display = "none"; // Esconde os filhos
            }
        });
    }
</script>
