<video id="meuVideo" width="800" height="450" controlslist="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo" onclick="iniciar()">Play</button>
    <button wm-pause="meuVideo" onclick="parar()">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 10px 0px;
    }

    .progresso>div {
        background-color: rgb(102, 189, 102);
        color: white;
        height: 100%;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    const video = document.querySelector('#meuVideo')

    function iniciar() {
        video.play();
    }

    function parar() {
        video.pause()
    }
</script>
